global
    log /dev/log local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http_in
    bind *:80
    acl is_example hdr(host) -i example.local
    use_backend weighted_servers if is_example
    default_backend servers

backend weighted_servers
    balance roundrobin
    server server1 127.0.0.1:8888 weight 2 check
    server server2 127.0.0.1:9999 weight 3 check
    server server3 127.0.0.1:8082 weight 4 check

backend servers
    balance roundrobin
    server server1 127.0.0.1:8888 check
    server server2 127.0.0.1:9999 check
    server server3 127.0.0.1:8082 check
